<!DOCTYPE html>

<html lang="en">

<head>
  ${./includes/head.html}
</head>

<body class="index-page scrolled">
  ${./includes/nav.html}

  <br />
  <br />
  <br />
  <br />

  <main class="main">

    <section id="data" class="section">

      <!-- Section Title -->
      <div class="container section-title">
        <h2>SubCellular Compartments</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
      </div><!-- End Section Title -->

      <div class="container">

        <table class="table">
          <thead>
            <tr>
              <th>Location</th>
              <th>Location(zh-cn)</th>
              <th>Info</th>
            </tr>
          </thead>
          <tbody>
            <foreach @loc>
              <tr>
                <td><a href='/compartment/?name=@loc["name"]'>@loc["fullname"]</a></td>
                <td>@loc["zh_name"]</td>
                <td>@loc["note"]</td>
              </tr>
            </foreach>
          </tbody>
        </table>


        ${./includes/paging.html}

      </div>

    </section>


  </main>

  ${./includes/footer.html}
</body>

</html>

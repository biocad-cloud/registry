#### 1. 引言

欢迎访问“数据之源，洞见之始”（以下简称“本网站”）。本网站是一个专注于生物信息学知识数据的查询平台。我们深知个人信息对您的重要性，并致力于保护您的隐私。本隐私政策旨在
向您说明我们如何收集、使用、存储及保护您的信息。请您在使用我们的服务前，仔细阅读并理解本政策。

#### 2. 信息收集

为了提供优质的生物数据查询服务并优化用户体验，我们可能会收集以下类型的信息：

+ **账户信息：** 当您注册账户、登录网站或购买离线数据库版本时，我们会收集您提供的基本信息，通常包括您的电子邮件地址、用户名以及支付相关信息（通过第三方支付平台处理）。

+ **地理位置信息：** 为了统计分析生物知识信息的访问热点分布，我们会基于您的IP地址解析您的大致地理位置（如城市或国家级别）。

#### 3. 信息使用

我们将收集到的信息用于以下目的：

+ **服务提供与访问控制：** 验证您的身份以允许您登录、浏览只读数据库页面以及下载已购买的离线版本。
+ **数据分析与热点统计：** 利用收集到的页面访问记录和地理位置信息，进行统计分析，以识别不同地区用户对生物信息学知识的热点访问趋势，从而帮助我们优化数据结构和服务内容。
+ **交易处理：** 处理您购买离线数据库版本的支付请求及订单管理。
+ **安全维护：** 监控网站安全，防止欺诈行为或未经授权的访问。

### Privacy Policy ###

#### 1. Introduction

Welcome to "Source of Data, Beginning of Insight" (hereinafter referred to as "the Website"). This website
is a query platform dedicated to bioinformatics knowledge data. We are committed to protecting your privacy.
This Privacy Policy is designed to explain how we collect, use, store, and protect your information. Please
read and understand this policy carefully before using our services.

#### 2. Information Collection

To provide high-quality bioinformatics data query services and optimize user experience, we may collect the
following types of information:

+ **Account Information:** When you register an account, log in, or purchase the offline version of the
database, we collect basic information provided by you, typically including your email address, username,
and payment-related information (processed via third-party payment platforms).
+ **Usage Data (Log Information):** Even if you do not register an account, we automatically record
technical log information when you browse the Website. This includes your IP address, browser type, time of
access, page paths visited, and duration of stay.
+ **Geolocation Information:** To statistically analyze the access hotspots of biological knowledge
information, we may resolve your approximate geographic location (e.g., city or country level) based on your
IP address.

#### 3. Information Usage

We use the collected information for the following purposes:

+ **Service Provision and Access Control:** To verify your identity to allow you to log in, browse the
read-only database pages, and download purchased offline versions.
+ **Data Analysis and Hotspot Statistics:** To utilize page access records and geolocation information for
statistical analysis. This helps us identify trend hotspots of bioinformatics knowledge access across
different regions, allowing us to optimize our data structure and service content.
+ **Transaction Processing:** To process your payment requests and manage orders for the offline database
version.
+ **Security Maintenance:** To monitor website security and prevent fraud or unauthorized access.

#### 4. Information Sharing and Disclosure

We undertake not to sell, rent, or otherwise disclose your personal information to third parties, except in
the following situations:

+ **Your Explicit Consent:** When we have obtained your knowledge and consent.
+ **Legal Requirements:** As required by laws, regulations, court orders, or government authorities.
+ **Third-Party Service Providers:** We may use trusted third-party services to assist us in operating the
Website (e.g., cloud server hosting, payment gateways). These providers have access only to the information
necessary to perform their duties and are bound by strict confidentiality obligations.

#### 5. Data Security

We take reasonable technical and administrative measures (such as data encryption and access controls) to
protect your information from unauthorized access, disclosure, loss, or destruction. However, please note
that no method of transmission over the Internet is completely secure, and we cannot guarantee absolute
security.

#### 6. User Rights

You retain the following rights regarding your personal information:

+ **Access and Correction:** You may log in to your account at any time to view or update your personal
information.
+ **Account Deletion:** You may request the deletion of your account by contacting our customer support
team. We will delete or anonymize your personal information within a reasonable timeframe as required by
law.
+ **Withdrawal of Consent:** If our processing of your information is based on your consent, you may
withdraw that consent at any time.

#### 7. Use of Cookies

The Website uses Cookies and similar technologies to collect browsing habit information to improve user
experience and assist in the statistical analysis of access hotspots. You can manage or disable Cookies
through your browser settings; however, this may affect your ability to use all or part of the Website's
functions.

#### 8. Protection of Minors

This Website is primarily intended for researchers and professionals. If you are a minor under the age of
18, please use our services under the guidance of a guardian.

<!DOCTYPE html>

<html lang="en">

<head>
  ${./includes/head.html}

  <link href="/resources/css/index.css" rel="stylesheet">
  <style type="text/css">
    .header {
      background-color: white;
    }
  </style>
</head>

<body class="index-page scrolled">
  ${./includes/nav.html}

  <br />
  <br />
  <br />
  <br />

  <main class="main">

    <section id="data" class="section">

      <div style="min-height: 5vh;"></div>

      <div class="main-container container">
        <!-- 网站标题区域 -->
        <header class="site-branding">
          <h1 class="site-title">Data Search</h1>
          <p class="site-subtitle">探索海量数据库资源</p>
        </header>

        <!-- 搜索核心区域 -->
        <div class="search-wrapper">
          <form id="searchForm" class="search-form" action="#" method="get" autocomplete="off">
            <div class="input-group">
              <!-- 输入框 -->
              <input type="text" class="form-control search-input" id="searchInput"
                style="background-color: transparent;" placeholder="请输入 SQL 语句、表名或关键字..." aria-label="Search content">

              <!-- 搜索按钮 (融入右侧) -->
              <button class="search-btn" type="button" id="searchButton" aria-label="Search">
                <i class="bi bi-search search-icon"></i>
              </button>
            </div>

            <!-- 热门搜索下拉框 (模拟后台数据) -->
            <div class="suggestions-dropdown" id="suggestionsBox">
              <div class="suggestions-header">
                <i class="bi bi-fire me-1"></i> 热门搜索
              </div>
              <!-- 滚动容器 -->
              <div class="suggestions-list-wrapper" id="suggestionsListWrapper">
                <!-- 15个词条将渲染在这里 -->
                <div id="suggestionsList"></div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </section>


  </main>

  ${./includes/footer.html}
</body>

<script type="text/javascript" src="/resources/js/index.js"></script>

</html>

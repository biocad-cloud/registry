<!DOCTYPE html>

<html lang="en">

<head>
  ${./includes/head.html}
</head>

<body class="index-page scrolled">
  ${./includes/nav.html}

  <br />
  <br />
  <br />
  <br />

  <main class="main">

    <section id="data" class="section">

      <!-- Section Title -->
      <div class="container section-title">
        <h2>Protein Models</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
      </div><!-- End Section Title -->

      <div class="container">

        <div class="row">
          <div class="col">

            <foreach @protein>
              <div class="card shadow-sm p-3 mb-5 rounded" style="border:none;">
                <div class="card-body">
                  <h5 class="card-title">@protein["name"]</h5>
                  <p class="card-text">@protein["note"]</p>
                  <a href='/protein/?id=@protein["id"]'><i class="bi bi-arrow-up-right"></i> View Protein Model</a>
                </div>
              </div>

              <br />
            </foreach>

          </div>
        </div>


        ${./includes/paging.html}

      </div>

    </section>


  </main>

  ${./includes/footer.html}
</body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
  ${./includes/head.html}
</head>

<body class="index-page scrolled">
  ${./includes/nav.html}

  <br />
  <br />
  <br />
  <br />

  <main class="main">

    <section id="data" class="section">

      <!-- Section Title -->
      <div class="container section-title">
        <h2>{$db_name}:{$db_xref}</h2>
        <p>{$note}</p>
      </div><!-- End Section Title -->

      <div class="container">

        <h5>{$name}</h5>
        <p>{$equation}</p>

        <h5>DB Links</h5>

        <ul>
          <foreach @dblink>
            <li><strong>@dblink["db_name"]</strong>: @dblink["db_xref"]</li>
          </foreach>
        </ul>

        <h5>Alias</h5>

        <ul>
          <foreach @alias>
            <li><a href='/reaction/?id=@alias["id"]'>[@alias["db_name"]:@alias["db_xref"]] @alias["name"]</a></li>
          </foreach>
        </ul>

      </div>

    </section>


  </main>

  ${./includes/footer.html}
</body>

</html>
